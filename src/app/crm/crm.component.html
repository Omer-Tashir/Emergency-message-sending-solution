<app-toolbar></app-toolbar>

<div class="main-section" [@fadeInOnEnter]>
    
    <h1>העלה קובץ CRM</h1>

    <button class="use-storage" mat-raised-button (click)="useStorage()" color="primary">משוך נתונים ממערכת CRM</button>

    <div class="upload-container">
        <img src="assets/csv.png" alt="csv">
        <input type="file" accept=".csv" (change)="handleFileSelect($event)">
    </div>

    <button class="back-btn" mat-raised-button (click)="back()" color="primary">
        חזור
    </button>
    <button class="submit-btn" mat-raised-button (click)="submit()" color="primary"
        [disabled]="!fileUploaded">
        המשך
    </button>
</div>
